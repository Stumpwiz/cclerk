<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clerk App{% endblock %}</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Clerk App</a>
        <div class="navbar-nav">
            {% if session.get('user_id') %}
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                <a class="nav-link" href="{{ url_for('reports.get_reports') }}">Reports</a>
                <a class="nav-link" href="{{ url_for('minutes.get_minutes') }}">Minutes</a>
                <a class="nav-link" href="{{ url_for('letters.get_letters') }}">Letters</a>
                <a class="nav-link" href="{{ url_for('rosters.get_rosters') }}">Rosters</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
