{% extends "base.html" %}

{% block title %}Bad Request{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">400 - Bad Request</h1>
    <p class="lead">Sorry, your request could not be processed.</p>
    <hr class="my-4">
    <p>{{ reason }}</p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go to Home</a>
</div>
{% endblock %}
